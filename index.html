<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fintech</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="jumbotron">

          <div class="navigation">
            <div class="logo-container">
              <span class="logo">Fintech</span>
              <img class="logo-icon" />
            </div>
            <nav class="navigation-menu">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Team</a></li>
              </ul>
            </nav>
          </div>
          <!-- here end the navigation -->
          <!-- here start the call to action -->
          <div class="jumbotron-callToAction">
            <h2>Fintech Provide Solutions To Your Business Needs</h2>
            <h2>Whatever They Maybe.</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            <div class="jumbotron-callToAction-form">
              <input type="text" placeholder="add your name here" />
              <input type="email" placeholder="add your email here" />
              <button class="jumbotron-callToAction-form-btn-submit">
                SUBSCRIBE
              </button>
            </div>
          </div>
          <!-- here end the call to action  -->
        </div>
      </div>
    </div>

</html>
